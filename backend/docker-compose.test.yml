version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: sst-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: simple_social_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d simple_social_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
